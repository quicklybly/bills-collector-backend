version: "3.9"

services:
  db:
    image: postgres:16.2-alpine3.19
    container_name: bills-collector-db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "bills-collector"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d bills-collector" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    volumes:
      - bills-collector-db:/var/lib/postgresql/data
  app:
    image: bills:latest
    container_name: bills-collector
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    healthcheck:
      test: [
        "CMD-SHELL",
        "wget -T5 -qO- http://localhost:8080/bills-collector/actuator/health | grep UP || exit 1"
      ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    depends_on:
      db:
        condition: service_healthy
volumes:
  bills-collector-db:

networks:
  bills-collector:
    driver: bridge
